<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rock Paper Scissors</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
		}

		.buttons {
			margin: 20px 0;
		}

		button {
			font-size: 18px;
			padding: 15px 30px;
			margin: 0 10px;
			border: none;
			border-radius: 5px;
			background-color: #007bff;
			color: white;
			cursor: pointer;
		}
		button:hover {
			background-color: #0056b3;
		}

		#results {
			margin: 20px 0;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 5px;
			background-color: #f8f9fa;
			min-height: 100px;
		}

		#score {
			font-size: 20px;
			font-weight: bold;
			margin: 10px 0;
		}

		.winner {
			font-size: 24px;
			color: #28a745;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h1>Rock Paper Scissors</h1>
	<div class="buttons">
		<button id="rock">Rock</button>
		<button id="paper">Paper</button>
		<button id="scissors">Scissors</button>
	</div>
	<div id="results">
		<p>First to 5 points wins</p>
	</div>
	<div id="score">Human: 0 | Computer: 0</div>
</body>
</html>
